<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/snake.png" />
  </head>

  <body>
    <div class="jumbotron">
      <h1>Snake with Artificial Intelligence</h1><br>
      <h2>By Sam Zierler, Nick Agneta, and James Cerniglia</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2" style="background-color:yellow;">
          <select id="search" onchange="change_search();">
            <option>A*</option>
            <option>BFS</option>
            <option>DFS</option>
          </select>
          <input type="button" value="Start" onclick="start();" />
          <input type="button" value="Play" onclick="play();" />
          <p>Highscore: <span id="highscore">0</span></p>
          <p>Current Score: <span id="score">0</span></p>
          <p><span id="gameover"></span></p>
        </div>
        <div class="col-sm-2" style="background-color:yellow;">
          <div id="game">
            <canvas id="canvas" width="608" height="608"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="snake.js"></script>
</html>
